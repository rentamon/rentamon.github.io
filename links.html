<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional styles for this specific page */
        .social-links {
            margin-top: 50px;
            text-align: center;
        }

        .social-links ul {
            list-style: none;
            padding: 0;
        }

        .social-links ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .social-links ul li a {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-links ul li a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Social Media Links</h1>
    </header>
    
    <div class="social-links">
        <ul>
            <li><a href="https://example.com/facebook" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://example.com/instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <!-- Add more social media links as needed -->
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>
</body>
</html>
